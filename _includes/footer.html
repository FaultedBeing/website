<!-- In _includes/footer.html -->
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-flex-container">

      <!-- Left Column: Original footer content -->
      <div class="footer-left">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <div class="footer-col-wrapper">
          <div class="footer-col footer-col-1">
            <ul class="contact-list">
              <li class="p-name">
                {%- if site.author -%}
                  {{ site.author | escape }}
                {%- else -%}
                  {{ site.title | escape }}
                {%- endif -%}
                </li>
                {%- if site.email -%}
                <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                {%- endif -%}
            </ul>
          </div>
    
          <div class="footer-col footer-col-2">
            {%- include social.html -%}
          </div>
    
          <div class="footer-col footer-col-3">
            <p>{{- site.description | escape -}}</p>
          </div>
        </div>
      </div>

      <!-- Right Column: Subscription Form -->
      <div class="footer-right">
        <form method="post" action="https://emailsettingz.maxoberg.dev/subscription/form" class="listmonk-form">
          <div>
            <h3>Subscribe to Stay Updated</h3>
            <input type="hidden" name="nonce" />
        
            <p><input type="email" name="email" required placeholder="E-mail" /></p>
            <p><input type="text" name="name" placeholder="Name (optional)" /></p>
        
            <p>
              <input id="29031" type="checkbox" name="l" checked value="29031357-e9b2-4013-98a3-a911d4144637" />
              <label for="29031">Blog Updates</label>
            </p>
        
            <p><input type="submit" value="Subscribe" /></p>
          </div>
        </form>
      </div>

    </div>
  </div>
</footer>
